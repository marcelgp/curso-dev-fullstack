<!DOCTYPE html>
<!-- Essa tag é a responsável por identificar a versão do html -->
<html>
    <head>
    <!-- A tag head serve para as configurações do meu documento html -->
        <title>Hello World!!</title>
        <!-- A tag title é a responsável pelo texto que vai aparecer na aba do navegador -->
    </head>
    <body>
    <!-- A tag body é responsável pela área visível da minha página -->
        <h1>Hello World!!</h1>
        <!-- A tag h1 (até h6) exibe um título no corpo do meu documento html -->
    </body>


</html>
