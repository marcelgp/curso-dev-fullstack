<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="salvar.html" method="GET">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite o seu e-mail">

        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite a sua senha">

        <br><br>

        <label>Selecione a cor do seu nome</label>
        <input type="color" name="cor">

        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
        <br>
        <input name="sexo" type="radio" value="n達o definido"> <label>Prefiro n達o informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>
        <input name="habilidade" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input name="habilidade" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input name="habilidade" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>

        <br><br>

        <label>Cidade:</label>
        <br>
        <select name="cidade">
            <option selected value="">--Selecione--</option>
            <option value="S達o Paulo">S達o Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Minas Gerais</option>
        </select>
        
        <br><br>

        <label>Carro:</label>
        <br>
        <select>
            <optgroup label="Honda">
                <option value="Civic">Civic</option>
            </optgroup>
            <optgroup label="GM">
                <option value="Celta">Celta</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
            </optgroup>
        </select>
        
        <br><br>

        <button>Enviar</button>
    </form>

</body>
</html>
